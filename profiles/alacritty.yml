shell:
  program: wsl

env:
  COLORTERM: truecolor
  FZF_DEFAULT_COMMAND: rg --files . --glob "!*.meta" 2> nul

tabspaces: 4

window:
  dimensions:
   columns: 140
   lines: 50
  startup_mode: Maximized

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: C, mods: Shift|Control, action: Copy }
  - { key: V, mods: Control, action: Paste }
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: Delete, mods: Control, chars: "\x1bD" }
